<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>designing HTML form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <i class="far fa-file-code">  CodeRevolution</i>
  </header>
  <form action="">
    <p>You are a.....</p>
    <input type="radio" id = "male" name = "gender">
    <label for="male">Male</label><br>
    <input type="radio" id = "female" name = "gender">
    <label for="female">Female</label><br>
    <input type="radio" id = "other" name = "gender">
    <label for="other">Other</label>
    <p>You are interested in:</p>
    <input type="checkbox" id = "itsector" name = "interest">
    <label for="itsector">Web Development</label><br>
    <input type="checkbox" id = "itsector" name = "interest">
    <label for="itsector">Photoshop</label><br>
    <input type="checkbox" id = "itsector" name = "interest">
    <label for="itsector">Graphics Design</label><br>
    <input type="checkbox" id = "itsector" name = "interest">
    <label for="itsector">Machine Learning</label>
    <fieldset>
      <legend>Contact Info:</legend>
      <input type="email" id = "comtact" name ="email" placeholder="Email :">
      <span class="tick"></span><br>
      <input type="telephone" id = "comtact" name ="telephone" placeholder="Telephone :">
      <span class="tick"></span>
    </fieldset>
    <p>How would you like to contact with us:</p>
    <select name="contact" id="contact">
      <option value="">By email</option>
      <option value="">By Telephone</option>
    </select>
    <input type="submit" value="Join our CodeRevolution">
  </form>
     
</body>
</html>
