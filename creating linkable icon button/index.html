<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta htt class="icon"p-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>creating linkable icon button</title>

<body>
    <div class="media-contact">
        <button class="icon request-callback" onclick="window.open('https://www.facebook.com')"><i class="fab fa-facebook-f"></i></button>
        <button class="icon request-callback" onclick="window.open('https://www.youtube.com/')"><i class="fab fa-youtube"></i></button>
        <button class="icon request-callback" onclick="window.open()"><i class="fab fa-whatsapp"></i></button>
        <button class="icon request-callback" onclick="window.open('https://github.com/faruk-alam')"><i class="fab fa-github"></i></button>
        <button class="icon request-callback" onclick="window.open('mailto:farukkalamm@gmail.com')"><i class="far fa-envelope"></i></button>
    </div>
</body>
</html>
